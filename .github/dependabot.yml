version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
    groups:
      dev-deps:
        patterns:
          - "*eslint*"
          - "*jest*"
          - "*testing-library*"
